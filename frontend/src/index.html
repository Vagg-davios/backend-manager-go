<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr >
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </table>
        <span><br><strong>Add item:</strong><br></span>
        <label for="name">Item name: </label>
        <input type="text" name="name" id="nameField">
        <br>
        <label for="price">Item price: </label>
        <input type="text" name="price" id="priceField">
        <br>
        <label for="name">Item quantity: </label>
        <input type="text" name="quantity" id="quantityField">
        <br>
        <input type="submit" class="submit-button" value="Add item">
        <br><br>

        <span><strong>Delete item:</strong><br></span>
        <label for="id"> ID: </label>
        <input type="text" name="id" id="idField">
        <br>
        <input type="submit" class="del-button" value="Delete Item">

        <br><br>

        <span><strong>Edit item price:</strong><br></span>
        <label for="id"> ID: </label>
        <input type="text" name="id" id="idField">
        <br>
        <label for="editedPrice">New price: </label>
        <input type="text" name="editedPrice" id="editedPrice">
        <br>
        <input type="submit" class="edit-button" value="Edit price">

    </div>
</body>
</html>
